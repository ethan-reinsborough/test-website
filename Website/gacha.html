    <img id="gc" src="">
    <script>
    function GACHA() {
    
    result = Math.round(Math.random() * 100);
    
    if (result < 50){
        document.getElementById("gc").src = "images/common.png";
        document.getElementById("t").innerHTML = "common (50% rarity)";
    }
    else if (result >= 50 && result <= 75){
        document.getElementById("gc").src = "images/rare.jpg";
        document.getElementById("t").innerHTML = "rare (25% rarity)";
    }
    else if (result > 75 && result <= 95){
        document.getElementById("gc").src = "images/epic.png";
        document.getElementById("t").innerHTML = "epic (20% rarity)";
    }
     else{
        document.getElementById("gc").src = "images/legendary.png";
        document.getElementById("t").innerHTML = "legendary (5% rarity)";

     }   
    
  }
     
    </script>
